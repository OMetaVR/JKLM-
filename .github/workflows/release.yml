name: Release Firefox Extension

on:
  push:
    branches:
      - main

env:
  FORCE_COLOR: true

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: zip -r jklmplus-firefox.zip manifest.json dist icons -x "*.map"

      - name: Update latest tag
        run: |
          git tag -f latest
          git push -f origin latest

      - name: Upload to Release
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          retry_on: error
          command: |
            gh release edit latest --title "Latest Build" --latest 2>/dev/null || gh release create latest --title "Latest Build" --latest
            gh release upload latest jklmplus-firefox.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
